<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reference Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-900 overflow-y-scroll">
  <div class="min-h-screen">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-6 pt-[90px]">
      <h1 class="text-3xl font-semibold mb-4">Reference Dashboard</h1>
      <p class="text-gray-700 mb-6">
        View insights and references related to all filed documents, tracking IDs, and statistics.
      </p>

      <!-- Example Content Box -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <p class="text-gray-600">Dashboard widgets or statistics would be shown here in future implementation.</p>
      </div>
    </main>
  </div>

  <script src="./js/header.js"></script>

  <script src="./js/sidebar.js"></script>

  <script>
    function updateDateTime() {
      const now = new Date();
      const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', hour12: true };
      const dateString = now.toLocaleDateString('en-US', optionsDate);
      const timeString = now.toLocaleTimeString('en-US', optionsTime);
      document.getElementById('current-date-time').textContent = `Date: ${dateString} | Time: ${timeString} PKT`;
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);

    const userBtn = document.getElementById('user-dropdown-btn');
    const userMenu = document.getElementById('user-dropdown-menu');

    userBtn.addEventListener('click', () => {
      userMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!userBtn.contains(e.target) && !userMenu.contains(e.target)) {
        userMenu.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
