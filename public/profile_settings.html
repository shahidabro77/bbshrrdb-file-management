<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Settings</title>
  <link href="/public/css/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col">
    <div id="header-container"></div>
    <div class="flex flex-1">
      <div id="sidebar-container"></div>
      <main class="flex-1 ml-64 p-6 pt-[60px]">
        <h1 class="text-3xl font-semibold mb-4">Profile Settings</h1>
        <p class="text-gray-700 mb-6">Update your account information below.</p>

        <!-- Profile Form -->
        <form class="bg-white p-6 rounded-2xl shadow-md max-w-3xl">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label class="block text-sm font-medium mb-1">Full Name</label>
              <input type="text" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500" placeholder="John Doe">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Email Address</label>
              <input type="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500" placeholder="john@example.com">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Upload Photo</label>
              <input type="file" class="w-full border border-gray-300 rounded px-4 py-2 bg-white">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Role</label>
              <input type="text" disabled value="Admin" class="w-full bg-gray-100 text-gray-500 px-4 py-2 rounded border border-gray-300">
            </div>
          </div>

          <hr class="my-6">

          <h2 class="text-xl font-semibold mb-4">Change Password</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label class="block text-sm font-medium mb-1">New Password</label>
              <input type="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Confirm Password</label>
              <input type="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Update Profile</button>
        </form>
      </main>
    </div>
  </div>

  <script src="./js/header.js"></script>
  <script>
    // Load sidebar and highlight active link
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        const current = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav-link').forEach(link => {
          if (link.getAttribute('href') === current) {
            link.classList.add('bg-blue-600', 'font-bold');
          }
        });
      });

    // Update Date & Time (if using a time element)
    function updateDateTime() {
      const now = new Date();
      const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', hour12: true };
      const dateString = now.toLocaleDateString('en-US', optionsDate);
      const timeString = now.toLocaleTimeString('en-US', optionsTime);
      const dateTimeElement = document.getElementById('current-date-time');
      if (dateTimeElement) {
        dateTimeElement.textContent = `Date: ${dateString} | Time: ${timeString} PKT`;
      }
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>

</html>
