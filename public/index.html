<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
</head>

<body>
    <div class="py-20">

        <div class="flex h-full items-center justify-center">
            <div
                class="rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-900 flex-col flex h-full items-center justify-center sm:px-4">
                <div class="flex h-full flex-col justify-center gap-4 p-6">
                    <h1 class="mb-4 text-2xl text-center font-bold  dark:text-white">Login File Tracking system</h1>

                    <div class="left-0 right-0 inline-block border-gray-200 px-2 py-2.5 sm:px-4">
                        <img src="/public/img/logo.png" alt="" class="mx-auto block">

                        <form id="loginForm" class="flex flex-col gap-4 pb-4">
                            <div>
                                <div class="mb-2">
                                    <label class="text-sm font-medium text-gray-900 dark:text-gray-300"
                                        for="email">Email</label>
                                </div>
                                <div class="flex w-full rounded-lg pt-1">
                                    <div class="relative w-full">
                                        <input
                                            class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white p-2.5 text-sm rounded-lg"
                                            id="email" type="text" name="email" placeholder="email" required>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="mb-2">
                                    <label class="text-sm font-medium text-gray-900 dark:text-gray-300"
                                        for="password">Password</label>
                                </div>
                                <div class="flex w-full rounded-lg pt-1">
                                    <div class="relative w-full">
                                        <input
                                            class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white p-2.5 text-sm rounded-lg"
                                            id="password" type="password" name="password" required>
                                    </div>
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <button type="submit"
                                    class="border transition-colors focus:ring-2 p-0.5 disabled:cursor-not-allowed border-transparent bg-sky-600 hover:bg-sky-700 text-white rounded-lg">
                                    <span
                                        class="flex items-center justify-center gap-1 font-medium py-1 px-2.5 text-base">
                                        Login
                                    </span>
                                </button>
                            </div>
                        </form>

                        <div class="min-w-[270px]">
                            <div class="mt-4 text-center dark:text-gray-200">New user?
                                <a class="text-blue-500 underline hover:text-blue-600" href="register.html">Create
                                    account
                                    here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>

</body>

</html>
