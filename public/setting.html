<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col">
    <div id="header-container"></div>
    <div class="flex flex-1">
      <div id="sidebar-container"></div>
      <main class="flex-1 ml-64 p-6 pt-[60px]">
      <h1 class="text-3xl font-semibold mb-4">Settings</h1>
      <p class="text-gray-700 mb-6">
        This page allows you to configure application preferences, manage user roles, and system behaviors.
      </p>

      <!-- Settings content goes here -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <p class="text-gray-600">Settings functionality coming soon...</p>
      </div>
    </main>
  </div>

  <script src="./js/header.js"></script>

  <script src="./js/sidebar.js"></script>

  <!-- Scripts -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', hour12: true };
      const dateString = now.toLocaleDateString('en-US', optionsDate);
      const timeString = now.toLocaleTimeString('en-US', optionsTime);
      document.getElementById('current-date-time').textContent =
        `Date: ${dateString} | Time: ${timeString} PKT`;
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);

    const userBtn = document.getElementById('user-dropdown-btn');
    const userMenu = document.getElementById('user-dropdown-menu');

    userBtn.addEventListener('click', () => {
      userMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!userBtn.contains(e.target) && !userMenu.contains(e.target)) {
        userMenu.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
