<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Add New Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-900 overflow-y-auto">
  <div class="min-h-screen">
    <div id="header-container"></div>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-6">
      <h1 class="text-3xl font-semibold mb-4">Add New Section</h1>
      <form id="sectionForm" class="bg-white p-6 rounded shadow max-w-xl">
        <label for="sectionName" class="block text-sm font-medium text-gray-700 mb-2">Section Name</label>
        <input type="text" id="sectionName" name="sectionName" required placeholder="e.g. Legal Wing"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 mb-4" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Add Section
        </button>
      </form>
      <p id="successMsg" class="text-green-600 mt-4 hidden">âœ… Section added to sidebar!</p>
    </main>
  </div>

  <script src="./js/header.js"></script>

  <script src="./js/sidebar.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('sectionForm');
      const successMsg = document.getElementById('successMsg');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('sectionName').value.trim();
        if (!name) return;

        // Success message
        successMsg.classList.remove('hidden');
        form.reset();
      });
    });

    //user toggle
    // User Dropdown Toggle
    const userBtn = document.getElementById('user-dropdown-btn');
    const userMenu = document.getElementById('user-dropdown-menu');

    userBtn.addEventListener('click', () => {
      userMenu.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!userBtn.contains(e.target) && !userMenu.contains(e.target)) {
        userMenu.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
